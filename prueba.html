<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fondo que sigue el cursor</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
  }

  #background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("./imagenes/video.gif");
    background-color: #303537;
    z-index: 0;
    backdrop-filter: blur(20px);
    
  }
</style>
</head>
<body>
<div id="background">fgsdfsdf</div>
<script>
  var background = document.getElementById("background");

  // Evento que sigue el movimiento del cursor
  document.addEventListener('mousemove', function(e) {
    var posX = (e.clientX / window.innerWidth) * 100; // Posición X relativa al ancho de la ventana
    var posY = (e.clientY / window.innerHeight) * 100; // Posición Y relativa al alto de la ventana
    background.style.backgroundPosition = posX + '% ' + posY + '%'; // Establecer la posición de fondo relativa al cursor
  });
</script>
</body>
</html>
